<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="anim.css" />
  </head>
  <body>
    <div class="all">
      <div class="block">
        <!--
				top 200px
				left 200px
				height 200px
				width 100px
				color ~=royal blue
				border radius ~=2px
			-->
      </div>
      <div class="windows">
        <!--
				4 windows in total
				EACH
					width 20px
					height 40px
					horizontal interval 20px
					vertical interval 40px
					color ~=yellow
				ALL
					margin middle~=top
			-->
		<div class="i"></div>
		<div class="ii"></div>
		<div class="iii"></div>
		<div class="iv"></div>
      </div>
    </div>
    <div class="board">
    	<!--
			z index greatest
			color inherit
			border top (lighter than inherit)
		-->
	</div>
	<div class="block2"></div>
	<div class="block3"></div>
  </body>
</html>
